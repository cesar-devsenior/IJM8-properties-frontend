<div class="container">
  <!-- Filtro de propiedades -->
  <section class="row p-3 mb-1 shadow-sm">
    <input type="text" class="form-control-lg col-10 mx-2" placeholder="Filtrar por ciudad">
    <button type="button" class="btn btn-primary col" (click)="addProperties()">Buscar</button>
  </section>

  <section>
    <h3>Hay un total de {{ total() }} propiedades</h3>
  </section>

  <section class="row">
    @for (property of properties(); track property.id) {
      <app-property-card class="col-12 col-lg-6 col-xl-4"  [property]="property"></app-property-card>
    }
  </section>


</div>
